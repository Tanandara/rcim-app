<div data-ng-controller="SearchBalanceSheetController" data-ng-init="initFunction()" >
  <div class="progressbar-heading grids-heading">
    <h2>ค้นหางบดุล (Search Balance Sheet)</h2>
  </div>
  <div class="panel panel-widget">
    <div class="block-page">
      <h3>เงื่อนไขในการแสดงงบดุล </h3>
      <hr>
      <div class="row">
        <style>
        .searchPanel select,.searchPanel input{
          margin:10px;
        }
        </style>
        <div class="col-md-12 searchPanel">
          <div class="col-md-12">
            ชื่อบัญชี :
            <select name="account_id" ng-model="account_id" class="form-control" ng-change="onDropdownChange()">
              <option value="" disabled selected>กรุณาเลือกชื่อบัญชี</option>
              <option value="{{i.account_id}}" ng-repeat="i in accountList">{{i.account_name}}</option>
              <option value="0">บัญชีทั้งหมด</option>
            </select>
          </div>
          <div class="col-md-12">
              วันที่ต้องการดูรายละเอียดของงบดุล :
              <input type="text" class="form-control" id="date"   placeholder="dd/mm/yyyy" data-provide="datepicker" data-date-language="th" ng-model="date" />
          </div>
          <div class="col-md-12">
            <input type="button" ng-disabled="checkCondition()" ng-click="viewBalanceSheet()" class="btn btn-primary form-control" value="แสดงรายงานงบดุล">
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<script type="text/javascript">

$(function () {

      $('#date').datepicker({
            format: 'dd/mm/yyyy',
            todayBtn: "linked",
            autoclose: true,
            toggleActive: true
      }).on('changeDate', function (selected) {
      }).keydown(false);
});
</script>
